openapi: 3.0.1
info:
  title: api/v1/activity_service.proto
  version: version not set
servers:
- url: /
tags:
- name: AttachmentService
- name: UserService
- name: AuthService
- name: MemoService
- name: WorkspaceService
paths:
  /api/v1/attachments:
    get:
      tags:
      - AttachmentService
      summary: ListAttachments lists all attachments.
      operationId: AttachmentService_ListAttachments
      parameters:
      - name: pageSize
        in: query
        description: |-
          Optional. The maximum number of attachments to return.
          The service may return fewer than this value.
          If unspecified, at most 50 attachments will be returned.
          The maximum value is 1000; values above 1000 will be coerced to 1000.
        schema:
          type: integer
          format: int32
      - name: pageToken
        in: query
        description: |-
          Optional. A page token, received from a previous `ListAttachments` call.
          Provide this to retrieve the subsequent page.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Optional. Filter to apply to the list results.
          Example: "type=image/png" or "filename:*.jpg"
          Supported operators: =, !=, <, <=, >, >=, :
          Supported fields: filename, type, size, create_time, memo
        schema:
          type: string
      - name: orderBy
        in: query
        description: |-
          Optional. The order to sort results by.
          Example: "create_time desc" or "filename asc"
        schema:
          type: string
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1ListAttachmentsResponse'
    post:
      tags:
      - AttachmentService
      summary: CreateAttachment creates a new attachment.
      operationId: AttachmentService_CreateAttachment
      parameters:
      - name: attachmentId
        in: query
        description: |-
          Optional. The attachment ID to use for this attachment.
          If empty, a unique ID will be generated.
        schema:
          type: string
      requestBody:
        description: Required. The attachment to create.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1Attachment'
        required: true
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1Attachment'
      x-codegen-request-body-name: attachment
  /api/v1/auth/sessions/current:
    get:
      tags:
      - AuthService
      summary: |-
        GetCurrentSession returns the current active session information.
        This method is idempotent and safe, suitable for checking current session state.
      operationId: AuthService_GetCurrentSession
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1GetCurrentSessionResponse'
  /api/v1/memos:
    get:
      tags:
      - MemoService
      summary: ListMemos lists memos with pagination and filter.
      operationId: MemoService_ListMemos
      parameters:
      - name: parent
        in: query
        description: |-
          Optional. The parent is the owner of the memos.
          If not specified or `users/-`, it will list all memos.
          Format: users/{user}
        schema:
          type: string
      - name: pageSize
        in: query
        description: |-
          Optional. The maximum number of memos to return.
          The service may return fewer than this value.
          If unspecified, at most 50 memos will be returned.
          The maximum value is 1000; values above 1000 will be coerced to 1000.
        schema:
          type: integer
          format: int32
      - name: pageToken
        in: query
        description: |-
          Optional. A page token, received from a previous `ListMemos` call.
          Provide this to retrieve the subsequent page.
        schema:
          type: string
      - name: state
        in: query
        description: |-
          Optional. The state of the memos to list.
          Default to `NORMAL`. Set to `ARCHIVED` to list archived memos.
        schema:
          type: string
          default: STATE_UNSPECIFIED
          enum:
          - STATE_UNSPECIFIED
          - NORMAL
          - ARCHIVED
      - name: orderBy
        in: query
        description: |-
          Optional. The order to sort results by.
          Default to "display_time desc".
          Example: "display_time desc" or "create_time asc"
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Optional. Filter to apply to the list results.
          Filter is a CEL expression to filter memos.
          Refer to `Shortcut.filter`.
        schema:
          type: string
      - name: showDeleted
        in: query
        description: "Optional. If true, show deleted memos in the response."
        schema:
          type: boolean
      - name: oldFilter
        in: query
        description: |-
          [Deprecated] Old filter contains some specific conditions to filter memos.
          Format: "creator == 'users/{user}' && visibilities == ['PUBLIC', 'PROTECTED']"
        schema:
          type: string
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1ListMemosResponse'
    post:
      tags:
      - MemoService
      summary: CreateMemo creates a memo.
      operationId: MemoService_CreateMemo
      parameters:
      - name: memoId
        in: query
        description: |-
          Optional. The memo ID to use for this memo.
          If empty, a unique ID will be generated.
        schema:
          type: string
      - name: validateOnly
        in: query
        description: "Optional. If set, validate the request but don't actually create\
          \ the memo."
        schema:
          type: boolean
      - name: requestId
        in: query
        description: Optional. An idempotency token.
        schema:
          type: string
      requestBody:
        description: Required. The memo to create.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/apiv1Memo'
        required: true
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/apiv1Memo'
      x-codegen-request-body-name: memo
  /api/v1/users:
    get:
      tags:
      - UserService
      summary: ListUsers returns a list of users.
      operationId: UserService_ListUsers
      parameters:
      - name: pageSize
        in: query
        description: |-
          Optional. The maximum number of users to return.
          The service may return fewer than this value.
          If unspecified, at most 50 users will be returned.
          The maximum value is 1000; values above 1000 will be coerced to 1000.
        schema:
          type: integer
          format: int32
      - name: pageToken
        in: query
        description: |-
          Optional. A page token, received from a previous `ListUsers` call.
          Provide this to retrieve the subsequent page.
        schema:
          type: string
      - name: filter
        in: query
        description: |-
          Optional. Filter to apply to the list results.
          Example: "state=ACTIVE" or "role=USER" or "email:@example.com"
          Supported operators: =, !=, <, <=, >, >=, :
          Supported fields: username, email, role, state, create_time, update_time
        schema:
          type: string
      - name: orderBy
        in: query
        description: |-
          Optional. The order to sort results by.
          Example: "create_time desc" or "username asc"
        schema:
          type: string
      - name: showDeleted
        in: query
        description: "Optional. If true, show deleted users in the response."
        schema:
          type: boolean
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1ListUsersResponse'
    post:
      tags:
      - UserService
      summary: CreateUser creates a new user.
      operationId: UserService_CreateUser
      parameters:
      - name: userId
        in: query
        description: |-
          Optional. The user ID to use for this user.
          If empty, a unique ID will be generated.
          Must match the pattern [a-z0-9-]+
        schema:
          type: string
      - name: validateOnly
        in: query
        description: "Optional. If set, validate the request but don't actually create\
          \ the user."
        schema:
          type: boolean
      - name: requestId
        in: query
        description: |-
          Optional. An idempotency token that can be used to ensure that multiple
          requests to create a user have the same result.
        schema:
          type: string
      requestBody:
        description: Required. The user to create.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1User'
        required: true
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1User'
      x-codegen-request-body-name: user
