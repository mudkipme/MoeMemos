                    description: |-
                        Required. The parent, who owns the tags.
                         Format: memos/{memo}. Use "memos/-" to rename all tags.
                oldTag:
                    type: string
                    description: Required. The old tag name to rename.
                newTag:
                    type: string
                    description: Required. The new tag name.
